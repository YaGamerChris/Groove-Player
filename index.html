<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>🎵 Reproductor de Música - Versión 1.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --accent-color: #0f0;
      --bg-secondary: #222;
      --song-bg: none;
    }
    body.light {
      --bg-color: #f0f0f0;
      --text-color: #000;
      --accent-color: #007aff;
      --bg-secondary: #e0e0e0;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg-color), var(--bg-secondary));
      color: var(--text-color);
      height: 100vh;
      display: flex;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.2;
      z-index: -1;
      pointer-events: none;
      transition: background-image 0.5s ease-in-out;
    }
    body.has-cover::before {
      background-image: var(--song-bg);
    }
    .sidebar {
      width: 250px;
      background: var(--bg-secondary);
      padding: 10px;
      overflow-y: auto;
      display: none;
    }
    .sidebar.active {
      display: block;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-top: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar li:hover,
    .sidebar li.playing {
      background: var(--accent-color);
      color: var(--bg-color);
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }
    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .top-bar button {
      background: var(--bg-secondary);
      color: var(--text-color);
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .top-bar input {
      color: var(--text-color);
    }
    .now-playing {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .now-playing.active {
      display: flex;
    }
    .cover {
      width: 280px;
      height: 280px;
      background: #444;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }
    .track-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }
    .track-artist {
      font-size: 14px;
      color: gray;
      margin-bottom: 15px;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
    }
    .controls button {
      font-size: 26px;
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
    }
    .progress {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }
    .progress-bar {
      flex: 1;
      height: 4px;
      background: #555;
      position: relative;
      cursor: pointer;
      border-radius: 2px;
    }
    .progress-fill {
      height: 100%;
      background: var(--accent-color);
      width: 0%;
      border-radius: 2px;
    }
    .hidden {
      display: none !important;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 8px 20px;
      font-size: 14px;
      background: transparent;
      color: var(--text-color);
      opacity: 0.5;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Sidebar Playlist -->
  <div class="sidebar" id="playlistPanel">
    <h2>📂 Playlist</h2>
    <ul id="playlistList"></ul>
  </div>

  <!-- Main Player -->
  <div class="main">
    <div class="top-bar">
      <div>
        <button id="btnPlaylist">📂 Playlist</button>
        <button id="btnNowPlaying">🎧 Escuchando Ahora</button>
      </div>
      <div>
        <input type="file" id="folderInput" webkitdirectory multiple />
        <button id="themeToggle">🌓 Tema</button>
      </div>
    </div>

    <div class="now-playing active" id="nowPlaying">
      <div class="cover" id="cover"></div>
      <div class="track-title" id="title">Sin canción</div>
      <div class="track-artist" id="artist">Artista</div>

      <div class="controls">
        <button id="prev">⏮️</button>
        <button id="play">▶️</button>
        <button id="next">⏭️</button>
      </div>

      <div class="progress">
        <span id="currentTime">0:00</span>
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <span id="duration">0:00</span>
      </div>
    </div>

    <audio id="player"></audio>
  </div>

  <!-- Footer fijo -->
  <footer>
    <div>Versión 1.1 Beta</div>
    <div>© Esta página está protegida por derechos de autor.</div>
  </footer>

  <script>
    const player = document.getElementById('player');
    const cover = document.getElementById('cover');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const playBtn = document.getElementById('play');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const folderInput = document.getElementById('folderInput');
    const playlistList = document.getElementById('playlistList');
    const playlistPanel = document.getElementById('playlistPanel');
    const nowPlaying = document.getElementById('nowPlaying');
    const btnPlaylist = document.getElementById('btnPlaylist');
    const btnNowPlaying = document.getElementById('btnNowPlaying');
    const themeToggle = document.getElementById('themeToggle');

    let playlist = [];
    let currentIndex = 0;
    let isPlaying = false;

    // Para controlar cuándo poner anuncio
    let songsPlayedCount = 0;
    let isAdPlaying = false;

    // Datos del anuncio
    const adAudioName = "Adbeta.mp3";
    const adImageName = "Adbeta.JPG";

    // Función para formatear tiempo
    function formatTime(time) {
      const min = Math.floor(time / 60);
      const sec = Math.floor(time % 60);
      return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    // Cargar pista normal
    function loadTrack(index) {
      const file = playlist[index];
      const url = URL.createObjectURL(file);
      player.src = url;

      title.textContent = file.name;
      artist.textContent = "Desconocido";
      cover.style.backgroundImage = 'url("https://via.placeholder.com/280x280?text=Sin+Portada")';

      document.body.classList.remove('has-cover');
      document.body.style.setProperty('--song-bg', 'none');

      jsmediatags.read(file, {
        onSuccess: function(tag) {
          const pic = tag.tags.picture;
          if (pic) {
            let base64 = "";
            for (let i = 0; i < pic.data.length; i++) {
              base64 += String.fromCharCode(pic.data[i]);
            }
            const imageUri = `data:${pic.format};base64,${btoa(base64)}`;
            cover.style.backgroundImage = `url(${imageUri})`;
            document.body.classList.add('has-cover');
            document.body.style.setProperty('--song-bg', `url(${imageUri})`);
          }
          if (tag.tags.artist) artist.textContent = tag.tags.artist;
          if (tag.tags.title) title.textContent = tag.tags.title;
        }
      });

      highlightTrack();
    }

    // Cargar anuncio
    function loadAd() {
      player.src = adAudioName;
      title.textContent = "Anuncio";
      artist.textContent = "Ya! Music Chris";
      cover.style.backgroundImage = `url(${adImageName})`;

      document.body.classList.add('has-cover');
      document.body.style.setProperty('--song-bg', `url(${adImageName})`);
    }

    // Reproducir pista o anuncio
    function playTrack() {
      player.play();
      isPlaying = true;
      playBtn.textContent = '⏸️';
    }

    // Pausar pista o anuncio
    function pauseTrack() {
      player.pause();
      isPlaying = false;
      playBtn.textContent = '▶️';
    }

    // Resaltar canción en playlist
    function highlightTrack() {
      const items = playlistList.querySelectorAll('li');
      items.forEach((li, i) => li.classList.toggle('playing', i === currentIndex));
    }

    // Actualizar UI de playlist
    function updatePlaylistUI() {
      playlistList.innerHTML = '';
      playlist.forEach((file, index) => {
        const li = document.createElement('li');
        li.textContent = file.name;
        li.addEventListener('click', () => {
          if (isAdPlaying) return; // No cambiar durante anuncio
          currentIndex = index;
          loadTrack(index);
          playTrack();
        });
        playlistList.appendChild(li);
      });
    }

    // Evento al cambiar carpeta
    folderInput.addEventListener('change', () => {
      playlist = Array.from(folderInput.files).filter(f => f.type.startsWith('audio/'));
      playlist.sort((a, b) => a.name.localeCompare(b.name));
      updatePlaylistUI();
      if (playlist.length) {
        currentIndex = 0;
        songsPlayedCount = 0;
        isAdPlaying = false;
        loadTrack(0);
        playTrack();
      }
    });

    // Botones play/pause
    playBtn.addEventListener('click', () => {
      if (isPlaying) pauseTrack();
      else playTrack();
    });

    // Botón siguiente
    nextBtn.addEventListener('click', () => {
      if (isAdPlaying) return; // No cambiar durante anuncio
      nextSongOrAd();
    });

    // Botón anterior
    prevBtn.addEventListener('click', () => {
      if (isAdPlaying) return; // No cambiar durante anuncio
      if (currentIndex > 0) {
        currentIndex--;
        loadTrack(currentIndex);
        playTrack();
      }
    });

    // Actualizar progreso
    player.addEventListener('timeupdate', () => {
      const percent = (player.currentTime / player.duration) * 100;
      progressFill.style.width = percent + '%';
      currentTimeEl.textContent = formatTime(player.currentTime);
      durationEl.textContent = isNaN(player.duration) ? '0:00' : formatTime(player.duration);
    });

    // Click en barra de progreso
    progressBar.addEventListener('click', e => {
      const rect = progressBar.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      player.currentTime = percent * player.duration;
    });

    // Cuando termina la canción o anuncio
    player.addEventListener('ended', () => {
      if (isAdPlaying) {
        // Acabó anuncio, volver a canción siguiente
        isAdPlaying = false;
        if (currentIndex + 1 < playlist.length) {
          currentIndex++;
          loadTrack(currentIndex);
          playTrack();
        }
      } else {
        // Canción normal terminó
        songsPlayedCount++;
        // Cada 3 canciones, poner anuncio
        if (songsPlayedCount > 0 && songsPlayedCount % 3 === 0) {
          isAdPlaying = true;
          loadAd();
          playTrack();
        } else {
          if (currentIndex + 1 < playlist.length) {
            currentIndex++;
            loadTrack(currentIndex);
            playTrack();
          }
        }
      }
      highlightTrack();
    });

    btnPlaylist.addEventListener('click', () => {
      playlistPanel.classList.add('active');
      nowPlaying.classList.remove('active');
    });

    btnNowPlaying.addEventListener('click', () => {
      playlistPanel.classList.remove('active');
      nowPlaying.classList.add('active');
    });

    function setTheme(mode) {
      document.body.classList.toggle('light', mode === 'light');
      localStorage.setItem('theme', mode);
    }

    themeToggle.addEventListener('click', () => {
      const current = document.body.classList.contains('light') ? 'light' : 'dark';
      setTheme(current === 'dark' ? 'light' : 'dark');
    });

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      setTheme(savedTheme);
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      setTheme(prefersDark ? 'dark' : 'light');
    }

    // Función para pasar a la siguiente canción o anuncio
    function nextSongOrAd() {
      songsPlayedCount++;
      // Si el siguiente es anuncio
      if (songsPlayedCount > 0 && songsPlayedCount % 3 === 0) {
        isAdPlaying = true;
        loadAd();
        playTrack();
      } else {
        if (currentIndex + 1 < playlist.length) {
          currentIndex++;
          loadTrack(currentIndex);
          playTrack();
        }
      }
      highlightTrack();
    }
  </script>
</body>
</html>
