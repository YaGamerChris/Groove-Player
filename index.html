  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --accent-color: #0f0;
      --bg-secondary: #222;
      --song-bg: none;
    }body.light {
  --bg-color: #f0f0f0;
  --text-color: #000;
  --accent-color: #007aff;
  --bg-secondary: #e0e0e0;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, var(--bg-color), var(--bg-secondary));
  color: var(--text-color);
  height: 100vh;
  display: flex;
  overflow: hidden;
  transition: background 0.5s, color 0.5s;
  position: relative;
  user-select: none;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0.2;
  z-index: -1;
  pointer-events: none;
  transition: background-image 0.5s ease-in-out;
}

body.has-cover::before {
  background-image: var(--song-bg);
}

.sidebar {
  width: 250px;
  background: var(--bg-secondary);
  padding: 10px;
  overflow-y: auto;
  display: none;
}

.sidebar.active {
  display: block;
}

.sidebar h2 {
  font-size: 18px;
  margin-top: 0;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar li {
  padding: 8px;
  border-radius: 5px;
  cursor: pointer;
}

.sidebar li:hover,
.sidebar li.playing {
  background: var(--accent-color);
  color: var(--bg-color);
}

.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 20px;
}

.top-bar {
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.top-bar button {
  background: var(--bg-secondary);
  color: var(--text-color);
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}

.top-bar input {
  color: var(--text-color);
}

.now-playing {
  display: none;
  flex-direction: column;
  align-items: center;
}

.now-playing.active {
  display: flex;
}

.cover {
  width: 280px;
  height: 280px;
  background: #444;
  border-radius: 15px;
  background-size: cover;
  background-position: center;
  margin-bottom: 20px;
}

.track-title {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 5px;
  text-align: center;
}

.track-artist {
  font-size: 14px;
  color: gray;
  margin-bottom: 15px;
  text-align: center;
}

.controls {
  display: flex;
  gap: 30px;
  margin-bottom: 20px;
}

.controls button {
  font-size: 26px;
  background: none;
  border: none;
  color: var(--text-color);
  cursor: pointer;
}

.progress {
  display: flex;
  align-items: center;
  gap: 10px;
  width: 100%;
  max-width: 400px;
}

.progress-bar {
  flex: 1;
  height: 4px;
  background: #555;
  position: relative;
  cursor: pointer;
  border-radius: 2px;
}

.progress-fill {
  height: 100%;
  background: var(--accent-color);
  width: 0%;
  border-radius: 2px;
}

.hidden {
  display: none !important;
}

footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: var(--bg-secondary);
  color: var(--text-color);
  font-size: 12px;
  text-align: center;
  padding: 8px 0;
  opacity: 0.6;
  z-index: 9999;
}

  </style>
</head>
